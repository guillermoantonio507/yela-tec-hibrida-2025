<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YELA TEC Híbrida</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo-3d">YELA TEC</h1>
    <button id="btn-idioma" class="btn-idioma">🌐 Cambiar idioma</button>
  </header>

  <nav class="menu">
    <button id="btn-docente">👨‍🏫 Docente</button>
    <button id="btn-estudiante">🧑‍🎓 Estudiante</button>
    <button id="btn-microfono">🎤 Micrófono</button>
    <button id="btn-texto">⌨️ Texto</button>
  </nav>

  <section id="seccion-docente" class="oculto">
    <h2>🔐 Acceso Docente</h2>
    <input type="password" id="clave-docente" placeholder="Clave secreta" />
    <button id="btn-verificar">Entrar</button>

    <div id="panel-docente" class="oculto">
      <h3>🎓 Panel Docente</h3>
      <p id="texto-reinita"></p>
      <p id="texto-colibri"></p>
      <button data-ave="reinita" class="hablar-btn">Hablar con Reinita Amarilla</button>
      <button data-ave="colibri" class="hablar-btn">Hablar con Colibrí Garganta de Rubí</button>
    </div>
  </section>

  <section id="seccion-estudiante" class="oculto">
    <h2>Modo Estudiante (en desarrollo)</h2>
  </section>

  <section id="seccion-texto" class="oculto">
    <h2>✍️ Entrada de texto</h2>
    <textarea id="input-texto" rows="4" cols="50" placeholder="Escribe aquí..."></textarea>
    <button id="btn-enviar-texto">Enviar</button>
    <p id="respuesta-texto"></p>
  </section>

  <p id="estado-microfono" class="oculto"></p>

  <script src="script.js"></script>
</body>
</html>
